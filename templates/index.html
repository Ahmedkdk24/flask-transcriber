<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcriber</title>
</head>
<body>
    <h1>Upload Audio for Transcription</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Transcribe</button>
    </form>
</body>
</html>
